# Fluentd Service for metrics scraping
apiVersion: v1
kind: Service
metadata:
  name: fluentd
  namespace: kube-logging
  labels:
    app: fluentd
    component: log-collector
    version: v3.1.0
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "24231"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: fluentd
  ports:
  - name: metrics
    port: 24231
    targetPort: metrics
    protocol: TCP
  - name: rpc
    port: 24444
    targetPort: rpc
    protocol: TCP
